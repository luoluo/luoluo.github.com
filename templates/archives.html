{% extends "base.html" %}

{% block content %} 
{% for post in posts %}
    <div class="archive"> 
        <div class="archive-date"> {{post.date}} </div>  
        <td width="30"> </td> 
        <div class="archive-link"> <a href="/archives/{{post.link}}"> {{post.title}} </a></div>
    </div>
{% endfor %}

{% endblock %}
